<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-item fill="solid">
          <ion-label position="floating" id="teste">Solid input</ion-label>
          <ion-input placeholder="Enter text" id="name" [formControl]="name"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item fill="solid">
          <ion-label position="floating" id="teste">Solid input</ion-label>
          <ion-input placeholder="Enter text" id="name" (ionBlur)="teste()" ></ion-input>
        </ion-item>
        <ion-label>{{name.value}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
